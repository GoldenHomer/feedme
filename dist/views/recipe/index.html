<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Steroids App</title>

  <link rel="stylesheet" href="/vendor/ionic/css/ionic.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/components/angular/angular.min.js"></script>
  <script src="/components/angular-touch/angular-touch.min.js"></script>

  <script src="/components/lodash/dist/lodash.min.js"></script>
  <script src="/components/restangular/dist/restangular.min.js"></script>

  <script src="/models/recipe.js"></script>

  <script src="/controllers/recipe.js"></script>
</head>
<body ng-app="recipeApp" class="content">

  <div ng-controller="IndexCtrl">
  <ul class="list">
    <li class="item item-icon-right" ng-click="open(recipe.id)" ng-repeat="recipe in recipes">
      Recipe: {{ recipe.name }}
      <i class="icon ion-ios7-arrow-right"></i>
    </li>
  </ul>
</div>

</body>
</html>
